<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in </title>
    <link rel="stylesheet" href="signstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div>
        <h1>Sign in</h1>
    </div>
   <div class="container">
    <form action="home.html" method="post">
        <div class="inputBox">
            <b><label for="email">Email:</label></b><br>
            <input type="text" name="email" placehoder="xyz@gmail.com">
            <i class='bx bxs-user-pin'></i>
        </div>
        <div class="inputBox">
            <b><label for="pass">Password:</label> </b><br>
            <input type="password" name="pass">
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="inputBox">
            <b><label for="pass">Confirm Password:</label> </b><br>
            <input type="password" name="pass">
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div>
        <a href="home.html">                   
            <input type="submit" name="su" value="Continue "></a>
        </div>
    </form>
   </div> 
</body>
</html>
